<!DOCTYPE html>

{% load static %}
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
</head>
<body>
  {% if error %}
						
						
  <div class="alert alert-success">
  <strong>wrong Email password.</strong>
  </div>


{% endif %}




<div class="outerdiv">
	<div class="container outerbox ">
  <form  method="POST">
    {% csrf_token %}
    <div class="row">
      <h1 style="text-align:center">Login Here</h1>
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>

      <div class="col">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
         </a>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a href="#" class="google btn"><i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
      </div>

      <div class="col">
        <div class="hide-md-lg">
          <p>Or sign in manually:</p>
        </div>
        


        <input type="text" name="t1" placeholder="Username" required>
        <input type="password" name="t2" placeholder="Password" required>
        <input type="submit"  value="Login">
      </div>
    </div>
  </form>


<div class="bottom-container lowerbox">
  <div class="row">
    <div class="col">
      <a href="{% url 'signup' %}" style="color:white" class="btn">Subscribe</a>
    </div>
    <div class="col">
      <a href="#" style="color:white" class="btn">Forgot password?</a>
    </div>
  </div>
</div>
</div>
</div>

</body>
</html>
